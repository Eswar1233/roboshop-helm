--- # stateful set
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: roboshop
  labels:
    component: mysql
    project: roboshop
    tier: database    
spec:
  selector:
    matchLabels:
      component: mysql
      project: roboshop
      tier: database
  serviceName: "mysql-headless" # this should be headless service
  replicas: 1 # by default is 1
  template:
    metadata:
      labels:
        component: mysql
        project: roboshop # has to match .spec.selector.matchLabels
        tier: database
    spec:
      containers:
      - name: mysql
        image: "{{ .Values.statefulset.imageURL.}}:{{ .Values.statefulset.imageVersion}}"
        envFrom:
        - secretRef: 
            name: mysql
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
 # This is nothing but PVC, we can directly create here
  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes:  [ "ReadWriteOnce" ]
      storageClassName: "roboshop-ebs"
      resources:
        requests:
          storage: 2Gi
